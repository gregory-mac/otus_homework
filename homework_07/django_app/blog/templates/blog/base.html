<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link href="{% static 'blog/css/bootstrap.min.css' %}" rel="stylesheet">

    <title>
        {% block title %}
            Base Title
        {% endblock %}
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                {% url "blog:view_blog" as view_blog_path %}
              <a class="nav-link {% if request.path == view_blog_path %}'active' {% else %}'' {% endif %}" aria-current="page" href="{{ view_blog_path }}">View blog</a>
            </li>
            <li class="nav-item">
                {% url "blog:add_post" as add_post_path %}
              <a class="nav-link {% if request.path == add_post_path %}'active' {% else %}'' {% endif %}" href="{{ add_post_path }}">Add post</a>
            </li>
            <li class="nav-item">
                {% url "blog:add_user" as add_user_path %}
              <a class="nav-link {% if request.path == add_user_path %}'active' {% else %}'' {% endif %}" href="{{ add_user_path }}">Add user</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body %}
        Base body
    {% endblock %}

    {% load static %}
    <script src="{% static 'blog/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
