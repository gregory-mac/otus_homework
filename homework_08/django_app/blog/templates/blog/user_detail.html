{% extends 'blog/base.html' %}

{% block title %}
  User {{ user.username }}
{% endblock %}

{% block body %}
<div class="container-fluid">
  <h1>User {{ user.username }}</h1>
  <div>
    <ul>
      <li>Name: {{ user.name }}</li>
      <li>E-mail: {{ user.email }}</li>
    </ul>
  </div>

  <div>
      <strong>Biography:</strong>
      <p>{{ user.biography }}</p>
  </div>
    <a href="{% url 'blog:user_list' %}">Back to users</a>
</div>

{% endblock %}
